<form action="" class="formulario">
    <label for="">Nombre</label>
    <input type="text" placeholder="nombre" class="nombre formulario__estilo">

    <label for="">Password</label>
    <input type="text" placeholder="password" class="password formulario__estilo">

    <input type="submit" class="enviar btn-submit">

</form>

<div>

    <p class="consultar-NuevoSaldo"></p>

    <button id="btn" class="boton boton-Retirar mostrar-MontoRetirado">Consultar Monto Retirado</button>

    <p class="consultar-MontoRetirado"></p>
